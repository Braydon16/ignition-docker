language: bash
services: docker

env:
  global:
    - IMAGE_NAME=kcollins/ignition
  matrix:
    - MAJOR_VERSION=7.7 FULL_VERSION=7.7.9 DOWNLOAD_MD5="a7a0736dc9ee2e1f25b8ab72d389f9af" DOWNLOAD_URL="https://s3.amazonaws.com/files.inductiveautomation.com/release/build7.7.9/2018060503/ignition-7.7.9-linux-x64-installer.run"
    - MAJOR_VERSION=7.8 FULL_VERSION=7.8.5 DOWNLOAD_MD5="dffb12fb1df320fb569ca38bcd71b347" DOWNLOAD_URL="https://s3.amazonaws.com/files.inductiveautomation.com/release/ia/build7.8.5/20161208-1312/Ignition-7.8.5-linux-x64-installer.run"
    - LATEST=1 MAJOR_VERSION=7.9 FULL_VERSION=7.9.8 DOWNLOAD_MD5="ffbbf12b3080d8b9d74622fb87c22ca0" DOWNLOAD_URL="http://files.inductiveautomation.com/release/ia/build7.9.8/20180607-1450/Ignition-7.9.8-linux-x64-installer.run"
    - LATEST=1 MAJOR_VERSION=7.9 FULL_VERSION=7.9.8 EDITION=edge DOWNLOAD_MD5="ffbbf12b3080d8b9d74622fb87c22ca0" DOWNLOAD_URL="http://files.inductiveautomation.com/release/ia/build7.9.8/20180607-1450/Ignition-7.9.8-linux-x64-installer.run"
    - PRERELEASE=1 MAJOR_VERSION=7.9 FULL_VERSION=7.9.9-beta1 DOWNLOAD_MD5="7c201df1bf4d45629d6bb182ba10c068" DOWNLOAD_URL="https://s3.amazonaws.com/files.inductiveautomation.com/release/ia/build7.9.9-beta1/20180717-1430/Ignition-7.9.9-beta1-linux-x64-installer.run"

before_script:
  - cd "$MAJOR_VERSION"
  # Specify image as "kcollins/ignition:7.9.7" or "kcollins/ignition:7.9.7-edge" if edition is set to edge
  - FULL_IMAGE="$IMAGE_NAME:$FULL_VERSION${EDITION:+-$EDITION}"
  - MAJOR_IMAGE="$IMAGE_NAME:$MAJOR_VERSION${EDITION:+-$EDITION}"
  - LATEST_IMAGE="$IMAGE_NAME:latest${EDITION:+-$EDITION}"

script:
  - travis_retry docker build --build-arg IGNITION_EDITION=${EDITION:-full} --build-arg IGNITION_VERSION=$FULL_VERSION --build-arg IGNITION_DOWNLOAD_URL=$DOWNLOAD_URL --build-arg IGNITION_DOWNLOAD_MD5=$DOWNLOAD_MD5 -t "$FULL_IMAGE" .

after_script:
  - docker images

before_deploy:
  - echo $HUB_PASSWORD | docker login -u "$HUB_LOGIN" --password-stdin
  - if [ -z ${PRERELEASE+x} ]; then docker tag "$FULL_IMAGE" "$MAJOR_IMAGE"; fi
  - if [ ! -z ${LATEST+x} ]; then docker tag "$MAJOR_IMAGE" "$LATEST_IMAGE"; fi

deploy:
  provider: script
  script: 
    - docker push "$FULL_IMAGE"
    - if [ -z ${PRERELEASE+x}; then docker push "$MAJOR_IMAGE"; fi
    - if [ ! -z ${LATEST+x} ]; then docker push "$LATEST_IMAGE"; fi
  on:
    branch: master
