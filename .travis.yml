language: bash
services: docker  

env:
  global:
    - IMAGE_NAME=kcollins/ignition
  matrix:
    - MAJOR_VERSION=8.0 DOWNLOAD_URL=https://files.inductiveautomation.com/builds/nightly/8.0.10-SNAPSHOT/Ignition-linux-64-8.0.10-SNAPSHOT.zip
    - MAJOR_VERSION=8.0 EDITION=edge DOWNLOAD_URL=https://files.inductiveautomation.com/builds/nightly/8.0.10-SNAPSHOT/Ignition-Edge-linux-64-8.0.10-SNAPSHOT.zip

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

before_script:
  - cd "$MAJOR_VERSION"
  # Specify image as "kcollins/ignition:7.9.7" or "kcollins/ignition:7.9.7-edge" if edition is set to edge
  - NIGHTLY_IMAGE="$IMAGE_NAME:nightly${EDITION:+-$EDITION}"

script:
  - travis_retry docker build --build-arg IGNITION_EDITION=${EDITION:-full} ${DOWNLOAD_URL:+--build-arg IGNITION_DOWNLOAD_URL=${DOWNLOAD_URL}} -t "$NIGHTLY_IMAGE" .

after_script:
  - docker images

before_deploy:
  - echo $HUB_PASSWORD | docker login -u "$HUB_LOGIN" --password-stdin

deploy:
  provider: script
  script: docker push "$NIGHTLY_IMAGE"
  on:
    branch: nightly
